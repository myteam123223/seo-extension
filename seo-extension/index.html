<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer Extension</title>
    <style>
        body {
            width: 600px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        /* Estilo de carga para mostrar mientras se inicializa React */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 100%;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Contenido de carga mientras se inicializa React -->
        <div class="loading">
            <div>
                <div class="loading-spinner"></div>
                <p>Cargando extensión SEO...</p>
            </div>
        </div>
    </div>
    <!-- Asegurarse que el script se carga después del DOM -->
    <script src="./index.js" defer></script>
</body>
</html>
